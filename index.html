<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Vue Todolist</title>
</head>
<body>

  <div id="app" class="container">

    <div class="immage">
      <img src="assets/img/logo.png" alt="">
    </div>

    <div class="input-list">
      <h4 v-if="alertItem">Attenzione list item troppo corto</h4>
      <input type="text" placeholder="Nuovo Testo" v-model="strTodo" @keyup.enter="addTodo">
      <button @click="addTodo">Aggiungi</button>
      <h4 v-if="alertNoCompleted">Attenzione list item non ancora concluso</h4>
    </div>

    <div class="list-todos">
      <ul>
        <li
        v-for="(todo, index) in todos"
        :class="addClasses(todo, index)"
        @click="todo.checked = !todo.checked"
        >
          {{todo.todo}}
          <i class="fas fa-times"
          @click.stop="delItem(index,todo)"
          ></i>
        </li>
      </ul>
    </div>
    



  </div>
  

  <script src="assets/js/script.js"></script>
</body>
</html>
